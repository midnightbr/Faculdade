<!DOCTYPE html>
<html lang="pt-br">
  
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/main.js"></script>
  <title>Formulário Contato</title>
</head>

<body>
  <h1>Entre em contato</h1>
  <div class="div1">
    <p>
    <h3>Nome: <input class="name" type="text" id="nameid" placeholder="Marcos Vinicius"></h3>
    </p>
    <p>
    <h3>Fone: <input class="number" type="tel" placeholder="(xx)x xxxx-xxxx"></h3>
    </p>
    <p>
      <h3>Cidade: <input class="city" type="city" placeholder="São Paulo"></h3>
    </p>
  </div>

  <div class="div2">
    <p>
    <h3>Email: <input class="email" type="email" placeholder="seuemail@gmail.com"></h3>
    </p>
    <p>
      <textarea class="opiniao" placeholder="Deixe sua opinião"></textarea>
    </p>
    <input type="submit" value="Enviar" class="botao" onclick="Enviar()">
  </div>

</body>

</html>
